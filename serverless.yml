service: dio-live-serverless-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb: PutItem
            - dynamodb: UpdateItem
            - dynamodb: GetItem
            - dynamodb: scan
          Resource: 
            - arn:aws:dynamodb:us-east-1:300442940498:table/ItemTableNew

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get
resources:
  Resources:
    ItemTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemTableNew
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
